<!DOCTYPE html>
<html>
<head>
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1 class="main-title">ðŸš— Car Price Prediction System</h1>

<div class="container">
    <form method="POST">

        <input type="number" name="year" placeholder="Car Year" required>

        <input type="number" step="0.01" name="present_price"
               placeholder="Present Price (Lakhs)" required>

        <input type="number" name="kms_driven"
               placeholder="Kilometers Driven" required>

        <select name="fuel">
            <option value="0">Petrol</option>
            <option value="1">Diesel</option>
            <option value="2">CNG</option>
        </select>

        <select name="seller">
            <option value="0">Dealer</option>
            <option value="1">Individual</option>
        </select>

        <select name="transmission">
            <option value="0">Manual</option>
            <option value="1">Automatic</option>
        </select>

        <select name="owner">
            <option value="0">First Owner</option>
            <option value="1">Second Owner</option>
            <option value="2">Third Owner</option>
        </select>

        <button type="submit">Predict Price</button>
    </form>
</div>

{% if prediction %}
<div class="result-box">
    ðŸ’° Estimated Selling Price: <span>â‚¹ {{ prediction }} Lakhs</span>
</div>
{% endif %}

</body>
</html>
